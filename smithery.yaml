# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      const env = {};
      if (config.clarityApiToken) env.CLARITY_API_TOKEN = config.clarityApiToken;
      return {command: "node", args: ["dist/index.js"], env};
    }
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      clarityApiToken:
        type: string
        description: Microsoft Clarity API token
  exampleConfig:
    clarityApiToken: your-clarity-api-token-here
